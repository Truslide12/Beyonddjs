<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" href="./slick.css">
    <title>Beyond Djs</title>
</head>

<body>

    <div class="autoplay slider">
        <div>
            <img data-lazy="http://placehold.it/350x300?text=1-350w"

                data-sizes="100vw">
        </div>
        <div>
            <img data-lazy="http://placehold.it/350x300?text=1-350w"
                data-srcset="http://placehold.it/650x300?text=1-650w 650w, http://placehold.it/960x300?text=1-960w 960w"
                data-sizes="100vw">
        </div>
        <div>
            <img data-lazy="http://placehold.it/350x300?text=1-350w"
                data-srcset="http://placehold.it/650x300?text=1-650w 650w, http://placehold.it/960x300?text=1-960w 960w"
                data-sizes="100vw">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="./js/slick.js"></script>
</body>

</html>
